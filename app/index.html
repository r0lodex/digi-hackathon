<!DOCTYPE html>
<html ng-app="raidrescue">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="/dist/css/rr.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <title>Reach &amp; Rescue</title>
</head>
<body class="app-body" ng-controller="rootCtrl as root" ng-class="'hero-' + root.rootscope.selectedHero">
    <nav class="navbar fixed-top navbar-inverse bg-inverse">
        <a href="" class="navbar-brand text-center">
            <img src="/images/logo-135x40.svg" width="auto" height="30px" alt="">
        </a>
    </nav>
    
    <section class="" ui-view></section>

    <nav class="nav fixed-bottom justify-content-center text-center row">
        <a class="col nav-button" href="" ui-sref="home" ui-sref-active="active"><h3 class="lnr lnr-home"></h3> Home</a>
        <a class="col nav-button" href="" ui-sref="report" ui-sref-active="active"><h3 class="lnr lnr-inbox"></h3> Report</a>
        <a class="col nav-button" href="" ui-sref="shop" ui-sref-active="active"><h3 class="lnr lnr-store"></h3> Shop</a>
        <a class="col nav-button" href="" ui-sref="stats" ui-sref-active="active"><h3 class="lnr lnr-license"></h3> Statistic</a>
    </nav>

    <div class="modal fade" id="prompt">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p ng-bind="root.promptMsg"></p>
                    <span type="btn btn-primary" class="close" data-dismiss="modal"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/dist/js/core.min.js"></script>
    <script src="/dist/js/app.min.js"></script>
</body>
</html>
