<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="/dist/css/rr.css">

    <title>Raid &amp; Rescue</title>
</head>
<body class="app-body" ng-app="raidrescue">
    <div class="text-center">
        <img src="/images/logo-96x96.png" alt="">
        <h3>Welcome to R&amp;R Agency</h3>
        <p class="text-muted small">
            Villain is out there and it's our responsibility to fight them. Choose your companion and it's the time now.'
        </p>

        <hr>

        <div class="hero-selection owl-carousel owl-theme" slider options="{ items: 1 }">
            <img src="/images/heroes/hero-1.gif" width="100%">
            <img src="/images/heroes/hero-2.gif" width="100%">
            <img src="/images/heroes/hero-3.gif" width="100%">
        </div>

        <div class="choose-hero-btn text-center">
            <span class="btn btn-primary">Let's GO</span>
        </div>
    </div>
    <script src="/dist/js/core.min.js"></script>
    <script src="/dist/js/app.min.js"></script>
</body>
</html>
