<!DOCTYPE html>
<html ng-app="rrApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="/dist/css/rr.css">

    <script src="/dist/js/core.min.js"></script>
    <script src="/dist/js/app.min.js"></script>

    <title>Raid &amp; Rescue</title>
</head>
<body class="app-body" ng-controller="rrController as rrCtrl">
    <div class="text-center">
        <img src="/images/logo-96x96.png" alt="">
        <h3>Welcome to R&R Agency</h3>
        <p class="text-muted small">
            Villain is out there and it's our responsibility to fight them. 
            Choose your companion and it's time to act
        </p>

        <hr>
        
        <div slider>

        <div class="hero-selection">
            <img src="/images/heroes/hero-1.gif" width="100%">
            <div class="choose-hero-btn text-center">
                <span class="btn btn-primary">Let's GO</span>
            </div>
        </div>

        <div class="choose-username input-group my-3">
            <input type="text" class="form-control text-center rounded" placeholder="NAME">
        </div>
    </div>

</body>
</html>
