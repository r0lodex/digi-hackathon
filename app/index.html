<!DOCTYPE html>
<html ng-app="raidrescue">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="/dist/css/rr.css">

    <title>Raid &amp; Rescue</title>
</head>
<body class="app-body" ng-controller="rrController as rrCtrl">
    <div class="text-center">
        <img src="/images/logo-96x96.png" alt="">
        <h3>Welcome to R&amp;R Agency</h3>
        <p class="text-muted small">
            Villain is out there and it's our responsibility to fight them. 
            Choose your companion and it's time to act
        </p>

        <hr>

        <h2>Choose your HERO</h2>

        <div class="hero-selection owl-carousel owl-theme" slider options="{ items: 1.4, center: true, loop: true, padding: 100, startPosition: 1, dots: false }">
            <div class="hero-card" ng-repeat="i in [1,2,3]">
                <img ng-src="/images/heroes/hero-{{ i }}.gif" width="100%">
            </div>
        </div>

        <div class="choose-username input-group mt-4">
            <input type="text" class="form-control text-center rounded" placeholder="NAME">
        </div>
    </div>

    <div class="footer-part bg-theme color-white">
        <p class="get-started text-center my-2">
            Let's get started!
        </p>
    </div>
    <script src="/dist/js/core.min.js"></script>
    <script src="/dist/js/app.min.js"></script>
</body>
</html>
