<section class="start modal fade" id="getting-started" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content py-3">
            <div class="text-center">
                <h4 class="header mx-1">Are you ready to rescue the world?</h4>
                <p class="text-muted small mx-3">
                    Villain is out there and it's our responsibility to fight them. Choose your companion and it's the time now.'
                </p>

                <hr>

                <h4 class="subtitle-hero my-3">Step 1: Choose your HERO</h4>

                <div class="hero-selection owl-carousel owl-theme" slider current="start.hero" options="{ items: 1.4, center: true, loop: true, padding: 100, startPosition: 1, dots: false }">
                    <div class="hero-card" ng-repeat="i in [1,2,3]">
                        <img ng-src="/images/heroes/hero-{{ i - 1 }}.gif" width="100%">
                    </div>
                </div>

                <!--anonymous user report, we just need the code of current user to be reference of, can be random name-->
                <div class="my-4">
                    <div class="choose-username input-group" ng-click="start.promptMsg = '';">
                        <input type="text" class="form-control text-center rounded" placeholder="Your name..." ng-model="start.username">
                    </div>
                    <div class="text-danger" ng-bind="start.promptMsg"></div>
                </div>

                <div class="confirm-button">
                    <div class="btn btn-primary" ng-click="start.starting(root);">
                        Let's get started
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
