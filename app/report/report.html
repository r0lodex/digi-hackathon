<section class="report mt-5 p-3">
    <h5>Incident Location</h5>
    <div class="map-selector">
        <p class="text-muted">sfasfsdfsafasf</p>
        iframe
    </div>
    <div class="crime-case">
        <h5>Type of case:</h5>
        <div class="row">
            <div class="col-4 py-2" ng-repeat="i in [1,2,3,4,5,6]" ng-class="i === 2 ? 'active' : 'disable-for-now'">
                <img ng-src="/images/crime_case/case-0{{ i }}.svg" width="100%">
            </div>
        </div>
    </div>
</section>
