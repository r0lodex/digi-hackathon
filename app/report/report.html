<section class="report my-5 p-3 pb-5">
    <form ng-submit="report.publish(root);" class="pt-3">
        <div class="map-selector form-group mb-5">
            <h5>Incident Location</h5>
            <!--<p class="text-muted">sfasfsdfsafasf</p>-->
            <div class="map" ng-click="report.generateLocation();">
                <img ng-src="{{ report.locationMap }}" width="100%">
            </div>
            <p>Please click on the map and choose the location.</p>
            <input type="text" disabled="disabled" class="form-control" id="locationCoordinate" placeholder="Location..." ng-model="report.form.location">
        </div>
        <div class="crime-case mb-5">
            <h5>Type of cases:</h5>
            <div class="row">
                <div class="col-4 py-2" ng-repeat="i in [1,2,3,4,5,6]">
                    <div ng-class="i === 2 ? 'active' : 'disable-for-now'"><img ng-src="/images/crime_case/case-0{{ i }}.svg" width="100%"></div>
                </div>
            </div>
        </div>
        <div class="cta text-center mb-5">
            <button class="btn btn-main submit-btn" type="submit">
                Publish
            </button>
        </div>
    </form>
</section>

<div class="modal fade" id="prompt">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p ng-bind="root.promptMsg"></p>
                <span type="btn btn-primary" class="close" data-dismiss="modal"></span>
            </div>
        </div>
    </div>
</div>
